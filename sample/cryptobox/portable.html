.menu, .details
{
  background-color: rgb(251, 251, 251);
  border-radius: 3px 3px 3px 3px;
  padding: 20px;
  margin-top: 20px;
  border: 1px solid #e0e0e0;
}

.menu {
  font-family: 'Open Sans', sans-serif;
  font-size: 12pt;
  padding: 0px;
}

.menu ul {
  margin: 0px;
  padding: 0px;
  padding-top: 10px;
  padding-bottom: 10px;
}

.menu li {
  padding: 0px;

  list-style: none;
}

.menu li a {
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 20px;
  padding-right: 20px;
}

.header {
  font-family: 'Fredoka One', cursive;
  font-size: 28pt;
}

hr {
  color: #ebebeb;
  background-color: #ebebeb;
  height: 1px;
  margin-left: 10px;
  margin-right: 10px;
  margin-top: 5px;
  margin-bottom: 5px;
}

li.active {
  background: #eeeeee !important;
}

li.separator {
  margin-left: 20px;
  font-size: 14px;
  font-weight: bold;
  line-height: 20px;
  color: #999999;
  text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
  text-transform: uppercase;
}

li a {
  display: block;
  color: #333333;

  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

li a:hover {
  text-decoration: none !important;
  color: #333333;
  background: #eeeeee !important;
}

.details td {
  padding-left: 5px;
  padding-right: 5px;
}

.details td.heading {
  text-align: right;
  font-weight: bold;
}

.details td.monospace {
  font-family: monospace;
}

#input-filter {
  margin-top: 15px;
  margin-bottom: 5px;
  margin-left: 20px;
  margin-right: 20px;

  width: 90%;
}

// Class that is responsible for Dropbox integration.
Cryptobox.Backend.DropboxDriver = function(client, ready, callback) {
  var self = this;

  this.url = function() { return ""; };

  this.doAuthorize = function(authUrl, token, tokenSecret, done) {
    console.log("doAuthorize");
    console.log("use new");
    //token_callback(authUrl);
    window.open(authUrl);
    // REQURE TO AUTH NEW TOKEN
    self.callback = function() { done(); };
  };

  this.getCredentials = function() {
    console.log("Dropbox.getCredentials");
    var data = localStorage.getItem(this.storageKey);
    try {
      return JSON.parse(data);
    } catch(e) {
      return null;
    }
  };

  this.setCredentials = function(data) {
    localStorage.setItem(this.storageKey, JSON.stringify(data));
  };

  this.clearCredentials = function(data) {
    localStorage.removeItem(this.storageKey);
  };

  this.onAuthStateChange = function(client, done) {
    console.log("STATE=" + client.authState);
    self.storageKey = client.appHash() + ":cryptobox.json";
    self.ready = false;
    var credentials = null;
    if (client.authState === Dropbox.Client.RESET) {
      console.log("-> RESET");
      credentials = self.getCredentials();
      console.log("credentials");
      console.log(credentials);
      if (!credentials) {
        done();
        return;
      }
      client.setCredentials(credentials);
      done();
    } else if (client.authState === Dropbox.Client.REQUEST) {
      console.log("-> REQUEST");
      credentials = client.credentials();
      credentials.authState = Dropbox.Client.AUTHORIZED;
      self.setCredentials(credentials);
      done();
    } else if (client.authState === Dropbox.Client.DONE) {
      console.log("-> DONE");
      client.getUserInfo(function(error) {
        if (error) {
          client.reset();
          self.clearCredentials();
        }
        console.log("GOT USER INFO");
        if (self.remember) {
          credentials = self.getCredentials();
          credentials.authState = DONE;
          self.setCredentials(credentials);
        } else {
          console.log("CLEAR");
          self.clearCredentials();
        }
        self.ready = true;
        done();
      });
    } else if (client.authState === Dropbox.Client.SIGNED_OFF) {
      console.log("-> SIGNED_OFF");
      self.clearCredentials();
      done();
    } else if (client.authState === Dropbox.Client.ERROR) {
      console.log("-> ERROR");
      self.clearCredentials();
      client = null;
      done();
    } else if (client.authState === Dropbox.Client.AUTHORIZED) {
      done();
    } else {
      console.log("-> ?");
      done();
    }
  };
};

Cryptobox.Model.Entry = Backbone.Model.extend({
  defaults: {
    name: undefined,
    entry_type: "unknown",
    group: "",
    favorite: false,
    visible: true
  },

  urlWithScheme: function(url, scheme) {
    if (url.indexOf('://') <= 0)
      url = scheme + "://" + url;

    return url;
  },

  setName: function() {
    if (!Cryptobox.Fielddef[this.get("entry_type")])
      return '';

    _.each(Cryptobox.Fielddef[this.get("entry_type")].fields, function(field) {
      if (!field.style)
        return;

      if (field.style == "name") {
        var value = this.get(field.name);

        if (field.type == "url") {
          value = this.urlWithScheme(value, field.scheme);

          this.set("name", Cryptobox.Util.sitename(value));
          this.set("name-url", value);
        } else {
          this.set("name", this.get(field.name));
        }
      }

      if (field.style == "name-details") {
        var value = this.get(field.name);

        if (field.type == "url")
          value = this.urlWithScheme(value, field.scheme);

        this.set("name-details", value);
      }
    }, this);

    if (!this.get("name") && this.get("name-details")) {
      this.set("name", this.get("name-details"));
      this.unset("name-details");
    }
  },

  initialize: function() {
    if (this.get("name")) {
      this.unset("name-details");

      var field = Cryptobox.Util.fielddefWithStyle(this.get("entry_type"), "name");
      if (field && field.type == "url") {
        var value = this.get(field.name);
        value = this.urlWithScheme(value, field.scheme);

        this.set("name-url", value);
      }

      this.set("name-listitem", this.get("name"));
    } else {
      this.setName();

      if (this.get("name-details"))
        this.set("name-listitem", this.get("name") + " " + this.get("name-details"));
      else
        this.set("name-listitem", this.get("name"));
    }

    this.set("cid", this.cid);

    if (this.get("entry_type") === "site") {
      this.set("favicon", true);

      if (this.get("url"))
        this.set("hostname", Cryptobox.Util.sitename(this.get("url")));

Cryptobox.View.Locked = Backbone.View.extend({
  events: {
    "submit form": "unlock",
    "click #button-unlink": "unlink"
  },

  showAlert: function(msg) {
    var el = $('#alert', this.$el);

    if (msg !== null) {
      el.addClass('alert-error');
      el.html(msg);
      el.fadeIn();
    } else {
      el.removeClass('alert-error');
      el.fadeOut();
    }
  },

  buttonState: function(state) {
    $('#button-unlock', this.$el).button(state);
  },

  unlink: function(event) {
    event.preventDefault();
    // TODO: backend.exit

    Cryptobox.Util.del(Cryptobox.instance.backend);
    Cryptobox.instance.backend = null;

    Backbone.history.navigate('!/link', true);
  },

  unlock: function(event) {
    event.preventDefault();
    //this.showAlert(null);

    this.buttonState('loading');

    var password = $(this.el).find('input:password').val();

    var self = this;

    Cryptobox.instance.backend.fetch(function(text) {
        try {
          // TODO: check if text is not NULL (on error)!
          // and pass additional error indication here
          // so we can display some meaningful message

          if (!text) {
            self.showAlert("WTF? NO TEXT!");
            return;
          }

          var json = JSON.parse(text);

          Cryptobox.instance.key = Cryptobox.Util.deriveKey(
              password,
              json.pbkdf2_salt,
              json.aes_keylen,
              json.pbkdf2_iter);
          Cryptobox.instance.iv = json.aes_iv;

          Cryptobox.Util.del(password);
          Cryptobox.Util.setState(new Cryptobox.Model.AppState(
              JSON.parse(Cryptobox.Util.decrypt(
                  Cryptobox.instance.key,
                  json.ciphertext,
                  Cryptobox.instance.iv))));

          Cryptobox.Util.del(json);
          json = null;

          Backbone.history.navigate('!/unlocked', true);
        } catch(e) {
          Cryptobox.Util.del(Cryptobox.instance.key);
          Cryptobox.Util.del(Cryptobox.instance.iv);
          Cryptobox.instance.key = null;
          Cryptobox.instance.iv = null;

          Cryptobox.Util.del(password);
          self.buttonState('reset');
          self.showAlert("ERROR: " + e);
          console.log("ERROR: " + e);
        }
    });
  },

  render: function() {
    this.setElement(Cryptobox.Util.render("locked", {}));
    this.buttonState('reset');
    return this;
  }
});

"use strict";

// Class that implements auto locking.
//
// Create a new lock with `callback` that is called when
// lock `timeoutSec` expires.
//
// Note, because this file is included in Extension background page it
// should not depend on any external libraries (e.g. jquery).
Cryptobox.Lock = function(timeoutSec, callback) {
  this.timeoutSec = timeoutSec;
  this.callback = callback;


  // Start auto lock.
  // This function will attach to `mousemove` event to check whether
  // user does some interaction with the application. Also, periodically,
  // (each minute) application will check whether user didn't interact
  // with the application for `timeoutSec` number of seconds and lock it.
  this.start = function() {
    var self = this;

    this.timeoutId = 0;
    this.rewind_callback = function() { self.rewind(); };

    document.addEventListener('mousemove', this.rewind_callback);
    document.addEventListener('keydown', this.rewind_callback);
    document.addEventListener('click', this.rewind_callback);

    //console.log("Start lock");

    this.rewind();
  };

  // Reset lock timeout. Called when mouse has been moved to indicate that
  // user still interacts with the application and we don't need to lock it.
  this.rewind = function() {
    var self = this;

    if (this.timeoutId !== 0)
      clearTimeout(this.timeoutId);

    this.timeoutId = setTimeout(function() { self.lock(); },
        this.timeoutSec * 1000);
  };

  // Stop lock immediately.
  this.stop = function() {
    //console.log("Stop lock");

    document.removeEventListener('mousemove', this.rewind_callback);
    document.removeEventListener('keydown', this.rewind_callback);
    document.removeEventListener('click', this.rewind_callback);

    if (this.timeoutId !== 0)
      clearTimeout(this.timeoutId);
    this.timeoutId = 0;
  };

  // This routine is called when lock timeout expires.
  this.lock = function() {
    this.stop();
    this.callback();
  };
};

Cryptobox.Extension.prepare = function(callback) {
  $('body').css('max-width', '400px');

  chrome.tabs.getSelected(null, function(tab) {
    Cryptobox.Extension.url = tab.url;
    Cryptobox.Extension.forms = null;

    var msg = { type: "analyze" };

    chrome.tabs.executeScript(tab.id, {file: "js/inject.js"}, function() {
      chrome.tabs.sendMessage(tab.id, msg, function(rsp) {
        Cryptobox.Extension.forms = rsp;
        // stop background lock when popup has been opened
        chrome.extension.getBackgroundPage().lock.stop();
        callback();

        $(window).unload(function() {
          // start background lock when popup goes away
          chrome.extension.getBackgroundPage().lock.start();
        });
      });
    });
  });
};

// Iterate over an object, setting 'key' and 'value' for each property in

Handlebars.registerHelper("key_value", function(obj, fn) {

// Decrypt base64 encoded `ciphertext` using given (`key`)
// and AES IV (`iv`). Decrypted plaintext is returned.
Cryptobox.Util.decrypt = function(key, ciphertext, iv) {
  var result = CryptoJS.AES.decrypt(ciphertext, key,
                                    { mode: CryptoJS.mode.CBC,
                                      iv: CryptoJS.enc.Base64.parse(iv),
                                      padding: CryptoJS.pad.Pkcs7
                                    });

  return result.toString(CryptoJS.enc.Utf8);
};

// Derive AES key from user password and cipher parameters:
// base64 encoded PBKDF2 `salt`, number of PBKDF2 `iterations` and
// AES key length (`keylen`).
Cryptobox.Util.deriveKey = function(pass, salt, keylen, iterations) {
  return CryptoJS.PBKDF2(pass,
                           CryptoJS.enc.Base64.parse(salt),
                           { keySize: keylen / 32,
                             iterations: iterations
                           });
};

// Decrypt base64 encoded `ciphertext` using given (`key`)
// and AES IV (`iv`). Decrypted plaintext is in Base64 encoding returned.
Cryptobox.Util.decrypt64 = function(key, ciphertext, iv) {
  var result = CryptoJS.AES.decrypt(ciphertext, key,
                                    { mode: CryptoJS.mode.CBC,
                                      iv: CryptoJS.enc.Base64.parse(iv),
                                      padding: CryptoJS.pad.Pkcs7
                                    });

  return result.toString(CryptoJS.enc.Base64);
};

// Execute callback only when unlocked, otherwise, go to locked or link page
Cryptobox.Util.getState = function(callback) {

    if (error) {
      Backbone.history.navigate('!/link', true);
      return;

    if (Cryptobox.Extension.running()) {

        callback(Cryptobox.instance.state);

Cryptobox.Util.transition = function(name, view, callback, e) {
  var el = $(name);

  if (callback && typeof(callback) === 'string') {
    e = callback;
    callback = undefined;
  }

  if (Cryptobox.Extension.running()) {
    $(name).html($(view.el));
    callback();
    return;
  }

  if (el.html() === '') {
      el.hide().html($(view.el));

      if (e)
        Cryptobox.instance.dispatcher.trigger(e);

      el.fadeIn('fast', callback);
  } else {
    el.fadeOut('fast', function() {
      el.html($(view.el));

      if (e)
        Cryptobox.instance.dispatcher.trigger(e);

      el.fadeIn('fast', callback);
    });
  }
};

// http://stackoverflow.com/questions/736513/how-do-i-parse-a-url-into-hostname-and-path-in-javascript
Cryptobox.Util.getLocation = function(href) {
  var l = document.createElement("a");
  l.href = href;
  return l;
};

// Capitalize first letter of a string.
Cryptobox.Util.capitalize = function(s) {
  return s.charAt(0).toUpperCase() + s.slice(1);
}

// Return just name from given `url` (strip prefix and suffix).
Cryptobox.Util.sitename = function(url) {
  return Cryptobox.Util.getLocation(url).hostname.replace(/^www./, '');
};

// Generate new password with given `length`. Other parameters specify password
// properties, as to whether include numbers (`withNumbers`), punctuation
// (`withPunc`) or uppercase letters (`withUc`).
Cryptobox.Util.generatePassword = function(length, withNumbers, withPunc, withUc) {
  Math.seedrandom();

  var pass = "";
  var i = 0;

  while (i < length) {
    var num = Math.random() * 1000;
    num = Math.floor(num);

    // Need ASCII character in range 33 .. 126.
    num = (num % 93) + 33;

    if (withNumbers === false) {
      if (num >= 48 && num <= 57)
        continue;
    }

    if (withPunc === false) {
      if (num >= 33 && num <= 47)
        continue;
      if (num >= 58 && num <= 64)
        continue;
      if (num >= 91 && num <= 96)
        continue;
      if (num >= 123 && num <= 126)
        continue;
    }

    if (withUc === false) {
      if (num >= 65 && num <= 90)
        continue;
    }

    pass += String.fromCharCode(num);
    i++;
  }

  return pass;
};

Cryptobox.Util.translate = function(id) {
  return Cryptobox.Message.en[id];
};

Cryptobox.Util.fielddefWithStyle = function(type, style) {
  var fields = Cryptobox.Fielddef[type].fields;

  for (var i = 0; i < fields.length; i++) {
    if (fields[i].style == style)
      return fields[i];
  }

  return null;
};

window.t = function(id) { return Cryptobox.Util.translate(id); };

String.prototype.endsWith = function(s) {
    return this.indexOf(s, this.length - s.length) !== -1;
};

String.prototype.startsWith = function(s) {
    return this.indexOf(s) == 0;
};

"use strict";

var AppRouter = Backbone.Router.extend({
  routes: {
    "":                         "unlocked",
    "!/":                       "unlocked",
    "!/unlocked":               "unlocked",
    "!/link":                   "link",
    "!/unlink":                 "unlink",
    "!/locked":                 "locked",
    "!/page/:cid":              "page",
    "!/entry/:cid":             "entry",
    "!/fill/:type/:cid":        "fill",
    "!/attachment/:name/:hash": "attachment"
  },

  unlocked: function() {
    Cryptobox.Util.getState(function(state) {
      Cryptobox.instance.lock = new Cryptobox.Lock(Cryptobox.settings.lockTimeout,
        function() { Backbone.history.navigate('!/locked', true); });
      Cryptobox.instance.lock.start();

      var view = new Cryptobox.View.Unlocked;
      view.render();

      if (Cryptobox.Extension.running()) {
        Cryptobox.Extension.prepare(function() {
          var subview = new Cryptobox.View.FillList({
            model: state,
            forms: Cryptobox.Extension.forms,
            url: Cryptobox.Extension.url
          });
          subview.render();
          view.$('.fill-list-root').html($(subview.el));

          Cryptobox.Util.transition('#content', view, function() {
            $('#input-filter').focus();
          });
        });
      } else {
        var subview = new Cryptobox.View.PageList({ model: state.pages() });
        subview.render();
        view.$('.page-list-root').html($(subview.el));

        Cryptobox.Util.transition('#content', view, function() {
          $('#input-filter').focus();

          return Backbone.history.navigate('!/page/' + state.favoritesPageCid(), true);
        });
      }
    });
  },

  link: function() {
    Cryptobox.Util.link(function(error) {
      if (!error) {
        Backbone.history.navigate('!/unlocked', true);
        return;
      }

      var view = new Cryptobox.View.Link;
      view.render();
      $('#content').html($(view.el));
    });
  },

  unlink: function() {
  },

  locked: function() {
    if (Cryptobox.instance.lock)
      Cryptobox.instance.lock.stop();

    Cryptobox.Util.clearState();

    Cryptobox.Util.link(function(error) {
      if (error) {
        Backbone.history.navigate('!/link', true);
        return;
      }

      var view = new Cryptobox.View.Locked;
      view.render();

      Cryptobox.Util.transition('#content', view, function() {
        $('#input-password').focus();
      });
    });
  },

  page: function(cid) {
    Cryptobox.Util.getState(function(state) {
      var page = state.findPage(cid);
      if (!page)
        return;

      var subview = new Cryptobox.View.EntryList({ model: page });
      subview.render();
      $('.entry-root').html('');

      Cryptobox.Util.transition('.entry-list-root', subview, function() {
        $('#input-filter').focus();
      },
      'change:page');

      // highlight active page
      // TODO: move somewhere?
      // {{{
      $("ul.page-list li").removeClass("active");
      $("ul.page-list li[page_id=" + cid +"]").addClass("active");
      // }}}
    });
  },

  entry: function(cid) {
    Cryptobox.Util.getState(function(state) {
      var entry = state.findEntry(cid);
      if (!entry)
        return;

      var subview = new Cryptobox.View.Entry({ model: entry });
      subview.render();
      Cryptobox.Util.transition('.entry-root', subview, function() {
        //$(window).scrollTop($('.entry-root').position().top);
        $('#input-filter').focus();
      });

      // highlight active entry
      // TODO: move somewhere?
      // {{{
      $("ul.entry-list li").removeClass("active");
      $("ul.entry-list li[entry_id=" + cid + "]").addClass("active");
      // }}}
    });
  },

  fill: function(type, cid) {
    Cryptobox.Util.getState(function(state) {
      var model = state.findEntry(cid);
      if (!model)
        return;

      switch (model.get("entry_type")) {
      case "site":
        var data = {
          url: model.get("url"),
          user: model.get("user"),
          pass: model.get("pass")
        };

        console.log("DATA", data);

        if (model.get("fields"))
          data['fields'] = model.get("fields").toJSON();

        Cryptobox.Extension.fill(model.get("url"), data);

        break;

      case "identity":
        console.log("TODO: fill identity");
        break;

      case "card":
        console.log("TODO: fill card");
        break;

      default:
        console.log("TODO: UNKNOWN");
      }
    });
  },

  attachment: function(name, hash) {
    Cryptobox.Util.getState(function(state) {
      var type = "application/octet-stream";

      var types = {
        ".png": "image/png",
        ".gif": "image/gif",
        ".jpg": "image/jpg",
        ".jpeg": "image/jpg",
        ".bmp": "image/bmp",
        ".pdf": "application/pdf"
      };

      for (var key in types)
        if (name.endsWith(key)) {
          type = types[key];
          break;
        }

      Cryptobox.instance.backend.getAttachment(hash, function(encrypted) {
        var data = Cryptobox.Util.decrypt64(
          Cryptobox.instance.key,
          encrypted,
          Cryptobox.instance.iv);

        if (type.startsWith('image')) {
          var html = "<img src=\"data:" + type + ";base64," + data + "\">";
          var w = window.open('', '_blank');
          $(w.document.body).html(html);
        } else {
          window.open("data:" + type + ";base64," + data);
        }
      });
    });
  }
});

$(document).ready(function() {
  Cryptobox.instance.dispatcher = _.clone(Backbone.Events);

  var app_router = new AppRouter;
  Backbone.history.start();
});
